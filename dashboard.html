<!-- **********************************DEBUT PIE CHART**************************** -->
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Âge', 'Pourcentage'],
          ['18-25 ans',29],
          ['26-40 ans',34],
          ['41-60 ans',16],
          ['61-80 ans',13],
          ['81+ ans',8]
        ]);

        var options = {
          title: 'Tranche d\'âge de nos clients',
          pieHole: 0.3,
          width: 700,
          height: 400,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>


<!-- **********************************FIN PIE CHART**************************** -->



<!-- **********************************DEBUT COLUMN CHART**************************** -->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Visitations', { role: 'style' } ],
          ['2013', 887, 'color: #333333'],
          ['2014', 1064, 'color: #F2D743'],
          ['2015', 1153, 'color: #BF9759'],
          ['2016', 2128, 'color: skyblue'],
          ['2017', 2837, 'color: #333333'],
          ['2018', 3990, 'color: #F2D743'],
          ['2019', 4788, 'color: #BF9759'],
          ['2020', 798, 'color: skyblue'],
          ['2021', 532, 'color: #333333'],
          ['2022', 798, 'color: #F2D743'],
        ]);
  
        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
                         { calc: "stringify",
                           sourceColumn: 1,
                           type: "string",
                           role: "annotation" },
                         2]);
  
        var options = {
          title: "Nombre de visiteurs par an pendant 10 ans",
          width: 700,
          height: 400,
          bar: {groupWidth: "95%"},
          legend: { position: "none" },
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
        chart.draw(view, options);
    }
    </script>

<!-- **********************************FIN COLUMN CHART**************************** -->




<!-- **********************************DEBUT LINE CHART**************************** -->

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Année', 'Chiffre d\'affaire en millions d\'€'],
      ['2013',  1,],
      ['2014',  1.2,],
      ['2015',  1.3,],
      ['2016',  2.4,],
      ['2017',  3.2,],
      ['2018',  4.5,], <!-- 1128 -->
      ['2019',  5.4,],
      ['2020',  0.9,],
      ['2021',  0.6,],
      ['2022',  0.9,]
    ]);

    var options = {
      title: 'Chiffre d\'affaire de la compagnie sur les 10 dernières années',
      curveType: 'function',
      width: 700,
      height: 400,
      legend: { position: 'bottom' }
    };

    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

    chart.draw(data, options);
  }
</script>
